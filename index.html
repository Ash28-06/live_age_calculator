<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            background-color: #ADD8E6; /* Light blue background */
            border: none; /* Remove default border */
            border-radius: 5px; /* Optional: rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        button:hover {
            background-color: #87CEEB; /* Slightly darker blue on hover */
        }
        #age {
            color: red; /* Change age output color to red */
            font-size: 24px; /* Adjust font size for age output */
        }
    </style>
</head>
<body>
    <h1>Live Age Calculator</h1>
    <p>Enter your birth date to see your exact age in real-time!</p>
    
    <!-- Input fields to enter birth date and a button to start calculation -->
    <input type="date" id="birthDateInput" required>
    <button onclick="startCalculation()">Calculate Age</button>

    <!-- Section to display the calculated age -->
    <p id="age"></p>

    <script>
        let birthDate; // Variable to store the user's birth date

        // Function to start the calculation based on the input date
        function startCalculation() {
            const inputDate = document.getElementById('birthDateInput').value;
            if (inputDate) {
                birthDate = new Date(inputDate);
                calculateAge();
                setInterval(calculateAge, 1000); // Update the age every second
            } else {
                alert('Please enter a valid birth date.');
            }
        }

        // Function to calculate age based on birth date and current date
        function calculateAge() {
            if (!birthDate) return; // Return if birth date is not set
            
            const now = new Date();
            const ageInMilliseconds = now - birthDate;
            const ageInSeconds = ageInMilliseconds / 1000;
            const ageInYears = ageInSeconds / (365.25 * 24 * 60 * 60); // considering leap years

            // Display age with 15 decimal places
            document.getElementById('age').innerText = `Your exact age is: ${ageInYears.toFixed(20)} years`;
        }
    </script>
</body>
</html>
